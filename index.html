<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialAuth</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <script type="text/javascript" href="js/fb.js">
    </script>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SocialAuth</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                   <a id="logout" href="" onclick="logout()">Logout</a> 
                </li>
                <fb:login-button
                    id="fb-btn" 
                    scope="public_profile,email,user_birthday,user_location,user_post"
                    onlogin="checkLoginState();">
                </fb:login-button>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
        <h3 id="heading">
            Log in to view your profile
        </h3>
        <div id="profile"></div>
        <div id="feed"></div>
    </div>   
</body>
</html>
